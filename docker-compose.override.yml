version: '3.7'
services:
  db:
    ports:
      - "5432:5432"
    volumes:
      - ./:/usr/src/app

  app:
    restart: "no"
    build:
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app
      # Separate volumes for writable directories inside the container
      - /usr/src/app/assets
      - /usr/src/app/cache
      - /usr/src/app/log
      - /usr/src/app/media
    environment:
      DJANGO_SETTINGS_MODULE: hea.settings.local
      # Put .coverage in a writable directory
      COVERAGE_FILE: log/.coverage
    command:
      - --timeout=3600
      - --workers=12
      - --reload
