services:
  db:
    ports:
      - "5432:5432"
    volumes:
      - ./:/usr/src/app

  minio:
    ports:
      - "9000:9000"
      - "9010:9010"

  app:
    restart: "no"
    build:
      target: dev
    ports:
      - "8000:8000"
      - "8888:8888"
    volumes:
      - ./:/usr/src/app
      # Separate volumes for writable directories inside the container
      - /usr/src/app/assets
      - /usr/src/app/cache
      - /usr/src/app/jupyter
      - /usr/src/app/log
      - /usr/src/app/media
      # Ignore the local .env file, to avoid it conflicting with variables set
      # in the docker-compose.yml file, particularly by Dagster
      - ./env.example:/usr/src/app/.env
    environment:
      DJANGO_SETTINGS_MODULE: hea.settings.local
      # Put .coverage in a writable directory
      COVERAGE_FILE: log/.coverage
    command:
      - --timeout=3600
      - --workers=12
      - --reload

  dagster_webserver:
    restart: no
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      # Separate volumes for writable directories inside the container
      - /usr/src/app/assets
      - /usr/src/app/cache
      - /usr/src/app/jupyter
      - /usr/src/app/log
      - /usr/src/app/media
      # Ignore the local .env file, to avoid it conflicting with variables set
      # in the docker-compose.yml file, particularly by Dagster
      - ./env.example:/usr/src/app/.env
    environment:
      DJANGO_SETTINGS_MODULE: hea.settings.local

  dagster_daemon:
    restart: no
    volumes:
      - ./:/usr/src/app
      # Separate volumes for writable directories inside the container
      - /usr/src/app/assets
      - /usr/src/app/cache
      - /usr/src/app/jupyter
      - /usr/src/app/log
      - /usr/src/app/media
      # Ignore the local .env file, to avoid it conflicting with variables set
      # in the docker-compose.yml file, particularly by Dagster
      - ./env.example:/usr/src/app/.env
    environment:
      DJANGO_SETTINGS_MODULE: hea.settings.local

