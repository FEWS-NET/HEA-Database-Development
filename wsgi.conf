    LoadModule wsgi_module modules/mod_wsgi.so
WSGIPythonHome /opt/python/run/venv
WSGISocketPrefix run/wsgi
WSGIRestrictEmbedded On
WSGIPassAuthorization On

<VirtualHost *:80>

Alias /static /opt/python/current/app/assets/
<Directory /opt/python/current/app/assets/>
Order allow,deny
Allow from all
</Directory>


WSGIScriptAlias / /opt/python/current/app/fdw/wsgi.py


<Directory /opt/python/current/app/>
Order allow,deny
Allow from all
</Directory>

WSGIDaemonProcess wsgi processes=1 threads=15 display-name=%{GROUP} \
  python-path=/opt/python/current/app:/opt/python/run/venv/lib/python2.7/site-packages user=wsgi group=wsgi \
  home=/opt/python/current/app
WSGIProcessGroup wsgi
</VirtualHost>
